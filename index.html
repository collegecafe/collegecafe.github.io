<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>College Cafe Menu</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="navbar-top.css" rel="stylesheet">
    <link href="boostrap.min.css" rel="stylesheet">
  </head>
  <body>
     <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <a class="navbar-brand" href="https://getbootstrap.com/docs/4.4/examples/navbar-static/#">Top navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="https://getbootstrap.com/docs/4.4/examples/navbar-static/#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://getbootstrap.com/docs/4.4/examples/navbar-static/#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="https://getbootstrap.com/docs/4.4/examples/navbar-static/#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div class="jumbotron">
      <div class="container">
        <h1><span>College Cafe<img class="logo" src="campcol.png"></span></h1>
        <h2>Week 4</h2>
      </div>
    </div>
    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-4">
          <h2 class="subhead">Savory</h2>
          <h3>Burgers $3.00</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <h2 class="subhead">Dessert</h2>
          <h3>Ice Cream $2.50</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <h2 class="subhead">Drinks</h2>
          <h3>Hot Chocolate $2.00</h3>
          <h3>Smoothie $2.00</h3>
        </div>
      </div>
    </div>

    <footer>
      <p></p>
      <p>&copy; Camperdown College 2020</p>
    </footer>
  </body>
</html>
